<!DOCTYPE html>
<html ng-app='store'>
  <head>
    <meta charset="utf-8">
    <title>Shopular</title>
    <link href='node_modules/normalize.css/normalize.css' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <main ng-controller='storeDataController as sale'>
    <header>
      <h1>Shopular</h1>
      <h2>Our Inventory</h2>
    </header>
        <table>

          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>

          <tr ng-repeat='item in sale.inventory'
              ng-class='{onSale: (item.discount > 0)}'
              ng-class=>

            <td>{{item.name}}</td>
            <td>{{(item.price - item.discount)* sale.tax | number: 0}}
              <img src='https://tiy-learn-content.s3.amazonaws.com/98350f05-sale_2.png' ng-hide='item.discount === 0'></td>
            <td>{{item.quantity}}</td>
            <td>{{item.color}}</td>


          </tr>

        </table>
    </main>
    <main>
      <form>
        <input type='text' value='' placeholder='Name'>
        <input type='text' value='' placeholder='Price'>
        <input type='text' value='' placeholder='Quantity'>
        <input type='text' value='' placeholder='Color'>
        <input type='text' value='' placeholder='Discount'>


        <input type='submit' value='Submit'>

      </form>
    </main>


    <script src="node_modules/angular/angular.js"></script>
    <script src="js/store.module.js"></script>
    <script src='js/storeData.controller.js'></script>
  </body>
</html>
