<!DOCTYPE html>
<html ng-app='store'>
  <head>
    <meta charset="utf-8">
    <title>Shopular</title>
  </head>
  <body>
    <main ng-controller='storeDataController as sale'>
    <h1>Shopular</h1>
      <h2>Our Inventory</h2>
        <table>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
          <th>Discount</th>
          <th>Total Price</th>
          <tr ng-repeat='item in sale.inventory'>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price * sale.tax}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.color}}</td>
            <td>{{item.discount}}</td>
            <td>{{(item.price - item.discount) * sale.tax}}</td>

          </tr>

        </table>
    </main>



    <script src="node_modules/angular/angular.js"></script>
    <script src="js/store.module.js"></script>
    <script src='js/storeData.controller.js'></script>
  </body>
</html>
