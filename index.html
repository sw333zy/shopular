<!DOCTYPE html>
<html ng-app='store'>
  <head>
    <meta charset="utf-8">
    <title>Shopular</title>
    <link href='node_modules/normalize.css/normalize.css' rel='stylesheet' type='text/css'>
    <link href='styles.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <main ng-controller='storeDataController as sale'>
    <h1>Shopular</h1>
      <h2>Our Inventory</h2>
        <table>
          <!-- <th>ID</th> -->
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
          <!-- <th>Discount</th>
          <th>Total Price</th> -->
          <tr ng-repeat='item in sale.inventory'
              ng-class='{onSale: (item.discount > 0)}'>
            <!-- <td>{{item.id}}</td> -->
            <td>{{item.name}}</td>
            <td>{{(item.price - item.discount)* sale.tax | number: 0}}
              <img src='https://tiy-learn-content.s3.amazonaws.com/98350f05-sale_2.png' ng-hide='item.discount === 0'></td>
            <td>{{item.quantity}}</td>
            <td>{{item.color}}</td>
            <!-- <td>{{item.discount}}</td> -->
            <!-- <td>{{(item.price - item.discount) * sale.tax}}</td> -->

          </tr>

        </table>
    </main>



    <script src="node_modules/angular/angular.js"></script>
    <script src="js/store.module.js"></script>
    <script src='js/storeData.controller.js'></script>
  </body>
</html>
